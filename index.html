<!-- sun orange, mon b/w, tues red, wed yellow, thurs blue, fri green, sat purple -- default color of the day influences color of "col-or" characters in "Calculator" header -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>colorðŸŒˆcalc</title>
  <script defer src="/script.js"></script>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <div class="cal">cal</div>
    <div>culat</div>
    <div class="or">or</div>
  </div>
  <main id="main">
    <form id="calc_form">
      <header class="calc_header">
        <input type="text" disabled id="output" class="calc_output" value="0" />
      </header>
      <footer class="calc_footer">
        <div class="btn_group">
          <button data-type="clear" type="reset" value="clear" class="btn btn-grey">AC
          </button>

          <button data-type="operator" value="invert" class="btn btn-grey">+/-
          </button>

          <button data-type="operator" value="%" class="btn btn-grey">%
          </button>

          <button data-type="operator" value="/" class="btn btn-orange">/
          </button>
        </div>

        <div class="btn_group">
          <button data-type="operand" value="7" class="btn btn-dark-grey" id="7">7
          </button>

          <button data-type="operand" value="8" class="btn btn-dark-grey">8
          </button>

          <button data-type="operand" value="9" class="btn btn-dark-grey">9
          </button>

          <button data-type="operator" value="*" class="btn btn-orange">x
          </button>
        </div>

        <div class="btn_group">
          <button data-type="operand" value="4" class="btn btn-dark-grey">4
          </button>

          <button data-type="operand" value="5" class="btn btn-dark-grey">5
          </button>

          <button data-type="operand" value="6" class="btn btn-dark-grey">6
          </button>

          <button data-type="operator" value="-" class="btn btn-orange">-
          </button>
        </div>

        <div class="btn_group">
          <button data-type="operand" value="1" class="btn btn-dark-grey">1
          </button>

          <button data-type="operand" value="2" class="btn btn-dark-grey">2
          </button>

          <button data-type="operand" value="3" class="btn btn-dark-grey">3
          </button>

          <button data-type="operator" value="+" class="btn btn-orange">+
          </button>
        </div>

        <div class="btn_group">
          <button data-type="operand" value="0" class="btn btn-dark-grey">0
          </button>

          <button data-type="operand" value="." class="btn btn-dark-grey">.
          </button>

          <button data-type="operator" value="=" class="btn btn-orange">=
          </button>
        </div>

      </footer>
    </form>
  </main>
</body>

</html>
