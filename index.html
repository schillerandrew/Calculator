<!-- sun orange, mon b/w, tues red, wed yellow, thurs blue, fri green, sat purple -- default color of the day influences color of "col-or" characters in "Calculator" header -->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>ðŸ§® calculator</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <!-- "calculator" header -->
    <div class="cal">
      <p>cal</p>
    </div>
    <div>
      <p>culat</p>
    </div>
    <div class="or">or</div>
  </div> <!-- "calculator" header -->
  <div id="menuDiv">
    <input type="button" id="menuButton" onclick="toggleMenu()" value="+"></input>
    <div id="menu" class="menuOff">
      <button class="color-btn" id="red"></button>
      <button class="color-btn" id="orange"></button>
      <button class="color-btn" id="yellow"></button>
      <button class="color-btn" id="green"></button>
      <button class="color-btn" id="blue"></button>
      <button class="color-btn" id="purple"></button>
      <button class="color-btn" id="white"></button>
    </div>
  </div>
  <main id="main">
    <form id="calc_form">
      <header class="calc_header">
        <input type="text" disabled id="output" class="calc_output" value="0" />
      </header>
      <footer class="calc_footer">
        <div class="btn_group">
          <button data-type="clear" type="reset" value="clear" class="btn btn-misc">AC
          </button>

          <button data-type="operator" value="invert" class="btn btn-misc">+/-
          </button>

          <button data-type="operator" value="%" class="btn btn-misc">%
          </button>

          <button data-type="operator" value="/" class="btn btn-operator">/
          </button>
        </div>

        <div class="btn_group">
          <button data-type="operand" value="7" class="btn btn-operand">7
          </button>

          <button data-type="operand" value="8" class="btn btn-operand">8
          </button>

          <button data-type="operand" value="9" class="btn btn-operand">9
          </button>

          <button data-type="operator" value="*" class="btn btn-operator">x
          </button>
        </div>

        <div class="btn_group">
          <button data-type="operand" value="4" class="btn btn-operand">4
          </button>

          <button data-type="operand" value="5" class="btn btn-operand">5
          </button>

          <button data-type="operand" value="6" class="btn btn-operand">6
          </button>

          <button data-type="operator" value="-" class="btn btn-operator">âˆ’
          </button>
        </div>

        <div class="btn_group">
          <button data-type="operand" value="1" class="btn btn-operand">1
          </button>

          <button data-type="operand" value="2" class="btn btn-operand">2
          </button>

          <button data-type="operand" value="3" class="btn btn-operand">3
          </button>

          <button data-type="operator" value="+" class="btn btn-operator">+
          </button>
        </div>

        <div class="btn_group">
          <button data-type="operand" value="0" class="btn btn-operand">0
          </button>

          <button data-type="operand" value="." class="btn btn-operand">.
          </button>

          <button data-type="operator" value="=" class="btn btn-operator">=
          </button>
        </div>

      </footer>
    </form>
  </main>
</body>

</html>
